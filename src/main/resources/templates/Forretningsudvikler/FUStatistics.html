<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Statistik</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">  
</head>

<style>
    .chart-container {
        width: 700px;
        margin: auto;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        height: 300px;
        padding: 20px 0;
        border-left: 2px solid #333;
        border-bottom: 2px solid #333;
    }

    .bar-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 45px;
    }

    .bar {
        background-color: #8bb6f5;
        width: 100%;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .bar-label {
        font-weight: bold;
        margin-top: 5px;
        text-align: center;
    }

    .bar-value {
        font-size: 14px;
        margin-bottom: 4px;
    }

    .year-select {
        margin-bottom: 20px;
        text-align: center;
    }
</style>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="main-container">

    <h1>Biludlejning pr. måned - år <span th:text="${year}"></span></h1>

    <!-- År dropdown -->
    <div class="year-select">
        <form method="get" th:action="@{/fu/statistics}">
            <select name="year">
                <option th:each="y : ${years}" th:value="${y}"
                        th:text="${y}" th:selected="${y == year}"></option>
            </select>
            <button type="submit" class="btn-green">Vis</button>
        </form>
    </div>

    <!-- Diagram -->
    <div class="chart-container">
        <div class="bar-wrapper" th:each="r, iterStat : ${rentalsPerMonth}">
            <div class="bar-value" th:text="${r}"></div> <!-- antal udlejede biler -->
            <div class="bar" th:style="'height:' + (${r}*20) + 'px'"></div>
            <div class="bar-label" th:text="${months[iterStat.index]}"></div>
        </div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
