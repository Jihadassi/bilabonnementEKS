<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kunder</title>
    <link rel="stylesheet" th:href="@{/CSS/global.css}">
    <link rel="stylesheet" th:href="@{/CSS/dr.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="main-container">
    <h1>Kunder</h1>
    <a th:href="@{/dr/customers/new}">
        <button class="btn-green">Opret ny kunde</button>
    </a>
    <form method="get" th:action="@{/dr/customers}" class="sort-form">

        <label for="sort">Sorter efter:</label>

        <select name="sort" id="sort" onchange="this.form.submit()">
            <option value="name_asc" th:selected="${currentSort == 'name_asc'}">Navn (A–Z)</option>
            <option value="name_desc" th:selected="${currentSort == 'name_desc'}">Navn (Z–A)</option>
            <option value="newest" th:selected="${currentSort == 'newest'}">Nyeste først</option>
            <option value="oldest" th:selected="${currentSort == 'oldest'}">Ældste først</option>
        </select>

    </form>
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Navn</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Adresse</th>
            <th>Handling</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.fullName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.address}"></td>
            <td>
                <form th:action="@{/dr/customers/delete/{id}(id=${customer.customerId})}"
                      method="post"
                      onsubmit="return confirm('Er du sikker på, at du vil slette kunden?');"
                      style="display:inline;">
                    <button type="submit" class="btn-red">Slet</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
