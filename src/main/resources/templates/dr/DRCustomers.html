<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kunder</title>
    <link rel="stylesheet" th:href="@{/CSS/global.css}">
    <link rel="stylesheet" th:href="@{/CSS/dr.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="main-container">
    <h1>Kunder</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Navn</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Adresse</th>
            <th>Handling</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.fullName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.address}"></td>
            <td>
                <form th:action="@{/dr/customers/delete/{id}(id=${customer.customerId})}"
                      method="post"
                      onsubmit="return confirm('Er du sikker pÃ¥, at du vil slette kunden?');"
                      style="display:inline;">
                    <button type="submit" class="btn-red">Slet</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
