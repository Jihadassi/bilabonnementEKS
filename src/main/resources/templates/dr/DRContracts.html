<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lejeaftaler</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/dr.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2>Lejeaftaler</h2>
    <form method="get" th:action="@{/dr/contracts}" class="filter-form">

        <label for="status">Vis kontrakter:</label>

        <select name="status" id="status" onchange="this.form.submit()">
            <option value="all" th:selected="${currentStatus == 'all'}">
                Alle kontrakter
            </option>
            <option value="active" th:selected="${currentStatus == 'active'}">
                Aktive kontrakter
            </option>
            <option value="inactive" th:selected="${currentStatus == 'inactive'}">
                Inaktive kontrakter
            </option>
        </select>

    </form>

    <a th:href="@{/dr/new/contract}" class="btn-green">Opret ny lejeaftale</a>

    <table>
        <tr>
            <th>Lejeaftaler</th>
        </tr>
        <tr th:each="c : ${contracts}">
            <td>
                <a th:href="@{/dr/contract/info/{id}(id=${c.contractId})}" class="contract-card">
                    <div class="card">
                        <p>
                   <span th:text="${'ID ' + c.contractId + ' * ' + c.customerName + ' * ' + c.carBrand + ' * ' + c.carModel + ' * ' + c.startDate + ' --> ' + c.endDate}"></span>
                        </p>
                    </div>
                    </a>

                </a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
