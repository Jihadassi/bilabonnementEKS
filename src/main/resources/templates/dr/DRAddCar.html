<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Bil</title>
    <link rel="stylesheet" th:href="@{/CSS/global.css}">
    <link rel="stylesheet" th:href="@{/CSS/dr.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="main-container">
    <h1>Opret ny bil</h1>

    <form th:action="@{/dr/cars}" th:object="${car}" method="post" class="form-container">
        <label>Bil mærke</label><br>
        <input type="text" th:field="*{carBrand}" required> <br><br>

        <label>Bil model</label><br>
        <input type="text" th:field="*{carModel}" required> <br><br>

        <label>VIN Number</label><br>
        <input type="text" th:field="*{vinNumber}" required> <br><br>

        <label>Aktuelle km</label><br>
        <input type="number" th:field="*{currentKm}" required> <br><br>

        <label>Trim level</label><br>
        <input type="number" th:field="*{trimLevel}" required> <br><br>

        <label>Bil status</label><br>
        <input type="text" th:field="*{carStatus}" required> <br><br>

        <label>Månedlig pris</label><br>
        <input type="number" th:field="*{carRentPrice}" required> <br><br>

        <label>Totalpris</label><br>
        <input type="number" th:field="*{carTotalPrice}" required> <br><br>

        <label>Registreringsafgift</label><br>
        <input type="number" th:field="*{regTax}" required> <br><br>

        <label>CO2 udledning</label><br>
        <input type="number" th:field="*{co2Emission}" required> <br><br>

        <label>Aktiv status</label><br>
        <input type="text" th:field="*{activeStatus}" required> <br><br>

        <button type="submit" class="btn-green">Gem og opret bil</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
